
  <div class="split right">
          <!-- Notification for no employees -->
  <div *ngIf="immobilierBatis?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <br>
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">!!</h4>
    <p>No Annonce trouver</p>
  </div>
  </div>
    <div class="row"  style="margin-bottom: 70px;">

    

        <div *ngFor="let immobilierBati of immobilierBatis"  class="col-md-6" >
            <div class="card m-b-30">
    <div class="container" >
        <a (click)="this.onViewImmobilierBati(immobilierBati?.id,immobilierBati.typeProprietaire)">
            
       <div class="post" id="{{immobilierBati.id}}">
                <div class="header_post">
                    <img [src]="getImage(immobilierBati.id)" alt="">
                </div>
        
                <div class="body_post">
                    <div class="post_content">
        
                        <h1>{{immobilierBati.nom}}</h1>
                        <p>{{immobilierBati.adresse}}</p>
                        <div class="container_infos">
                            <div class="postedBy">
                                <span>{{getPrixImmobilierBati(immobilierBati.id,immobilierBati.typeProprietaire)}} UM</span>
                              Prix  {{currentAnnonce}}
                             
                            </div>
        
                            <div class="container_tags">
                                <span>Surface</span>
                                <div class="tags">
                                    <ul>
                                        <li>{{immobilierBati.longueurBati}} X {{immobilierBati.largeurBati}} mÂ²</li> 
                                    </ul>
                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </a>
        </div>
    </div>
    </div>
    </div>
    </div>


    <div class="split left">
        <div class="centered">
            <agm-map [latitude]='lat' [longitude]='long' [zoom]='zoom'>          
              <agm-marker 
    
                  *ngFor="let marker of markers" 
      
                  [latitude]="marker.lat" 
      
                    [longitude]="marker.lng" (markerClick)="showImmobilierBati(marker.id)" 
                    iconUrl="../assets/img/icon1.png"
                    class="map-icon">    
                    <!--  iconUrl="../assets/img/maps-and-flags.png" -->
      
                        <agm-info-window #infoWindow>
                            {{marker.label}}
                      </agm-info-window>
      
              </agm-marker>  
          </agm-map>
      
        </div>
      </div>
